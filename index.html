<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <a href="#" target="_self"><img src="images/header-logo.svg" class="header__logo" alt="Место"></a>
    </header>

    <main class="content">
        
        <section class="profile">
            <img src="./images/Kusto.jpg" class="profile__avatar" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"><img src="./images/edit-button.svg" class="profile__edit" alt="Карандашик"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"><img src="./images/Krestik.svg" alt="Крестик"></button>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img src="./images/karachaevsk.jpg" class="elements__image" alt="Карачаевск">
                <div class="elements__container">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button type="button" class="elements__like"><img src="./images/heart.svg" alt="Сердце"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/Elbrus.png" class="elements__image" alt="Эльбрус">
                <div class="elements__container">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"><img src="./images/heart.svg" alt="Сердце"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/Dombai.png" class="elements__image" alt="Домбай">
                <div class="elements__container">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like"><img src="./images/heart.svg" alt="Сердце"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/Elbrus.png" class="elements__image" alt="Эльбрус">
                <div class="elements__container">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"><img src="./images/heart.svg" alt="Сердце"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/Dombai.png" class="elements__image" alt="Домбай">
                <div class="elements__container">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like"><img src="./images/heart.svg" alt="Сердце"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/karachaevsk.jpg" class="elements__image" alt="Карачаевск">
                <div class="elements__container">
                    <h2 class="elements__title">Карачаево-Черкессия</h2>
                    <button type="button" class="elements__like"><img src="./images/heart.svg" alt="Сердце"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"><img src="./images/Krestik.svg" alt="Крестик" class="popup__close-icon-image"></button>
            <form name="profileForm" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="fullname" value="Жак-Ив Кусто" class="popup__name-field popup__name-field_input_name">
                <input type="text" name="description" value="Исследователь океана" class="popup__name-field popup__name-field_input_description">
                <!--<p class="popup__description-field">Исследователь океана</p>-->
                <!--<input type="submit" class="popup__submit-button">Сохранить>-->
                <button class="popup__submit-button" type = "submit">Сохранить</button>
                <!--<img src="./images/Krestik.svg" class="popup__close-icon" alt="Крестик">-->
            </form>
        </div> 
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
