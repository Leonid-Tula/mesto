<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <a href="#" target="_self"><img src="images/header-logo.svg" class="header__logo" alt="Место"></a>
    </header>

    <main class="content">
        <form class="popup">
            <fieldset class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="fullname" placeholder="Жак-Ив Кусто" class="popup__name-field">
                <input type="text" name="description" placeholder="Исследователь океана" class="popup__description-field">
                <!--<p class="popup__description-field">Исследователь океана</p>-->
                <!--<input type="submit" class="popup__submit-button">Сохранить>-->
                <button class="popup__submit-button" type = "submit">Сохранить</button>
                <img src="./images/Krestik.svg" class="popup__close-icon" alt="Крестик">
            </fieldset>  
        </form>

        <section class="profile">
            <img src="./images/Kusto.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <img src="./images/edit-button.svg" class="profile__edit" alt="Карандашик">
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <img src="./images/Krestik.svg" class="profile__add-button" alt="Крестик">
        </section>

        <section class="elements">
            <div class="elements__element">
                <img src="./images/karachaevsk.jpg" class="elements__image" alt="Карачаевск">
                <div class="elements__container">
                    <h2 class="elements__title">Карачаевск</h2>
                    <img src="./images/heart.svg" class="elements__like" alt="Сердце">
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/Elbrus.png" class="elements__image" alt="Эльбрус">
                <div class="elements__container">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <img src="./images/heart.svg" class="elements__like" alt="Сердце">
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/Dombai.png" class="elements__image" alt="Домбай">
                <div class="elements__container">
                    <h2 class="elements__title">Домбай</h2>
                    <img src="./images/heart.svg" class="elements__like" alt="Сердце">
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/Elbrus.png" class="elements__image" alt="Эльбрус">
                <div class="elements__container">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <img src="./images/heart.svg" class="elements__like" alt="Сердце">
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/Dombai.png" class="elements__image" alt="Домбай">
                <div class="elements__container">
                    <h2 class="elements__title">Домбай</h2>
                    <img src="./images/heart.svg" class="elements__like" alt="Сердце">
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/karachaevsk.jpg" class="elements__image" alt="Карачаевск">
                <div class="elements__container">
                    <h2 class="elements__title">Карачаево-Черкессия</h2>
                    <img src="./images/heart.svg" class="elements__like" alt="Сердце">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">© 2020 Mesto Russia</p>
    </footer>
    <script src="./pages/script.js"></script>
</body>
</html>
